<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANLock - Connection Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            filter: grayscale(0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        p {
            color: #a0a0b0;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        ul {
            text-align: left;
            color: #a0a0b0;
            margin: 15px 0;
            padding-left: 20px;
        }

        .retry-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .loading-dots span {
            width: 12px;
            height: 12px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: rgba(255, 71, 87, 0.15);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .btn-danger:hover {
            background: rgba(255, 71, 87, 0.25);
        }

        #countdown {
            color: #667eea;
            font-weight: bold;
        }

        .retry-status {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">ðŸ”Œ</div>
        <h1>Cannot Connect to Server</h1>
        <p>Unable to reach the exam server. Please check:</p>
        <ul>
            <li>Network cable is connected</li>
            <li>Server is running</li>
            <li>config.json has correct IP address</li>
        </ul>

        <div class="retry-info">
            <p id="retryText">Auto-retry in <span id="countdown">5</span> seconds...</p>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="retryNow()">
                â†» Retry Now
            </button>
            <button class="btn btn-danger" onclick="exitApp()">
                âœ• Exit Application
            </button>
        </div>
    </div>

    <script>
        let countdown = 5;
        let retryInterval = null;

        function startCountdown() {
            countdown = 5;
            document.getElementById('countdown').textContent = countdown;

            retryInterval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(retryInterval);
                    window.location.reload();
                }
            }, 1000);
        }

        function retryNow() {
            if (retryInterval) clearInterval(retryInterval);
            document.getElementById('retryText').textContent = 'Connecting...';
            window.location.reload();
        }

        function exitApp() {
            // Send message to Electron main process to quit
            if (window.lanlock && window.lanlock.forceQuit) {
                window.lanlock.forceQuit();
            } else {
                // Fallback: try window.close or alert
                window.close();
            }
        }

        // Start countdown on load
        startCountdown();
    </script>
</body>

</html>
